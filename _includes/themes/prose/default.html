<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>{{page.title}}</title>
    {% if page.description %}<meta name='description' content='{{page.description}}'>{% endif %}
    <meta name='author' content='{{site.author.name}}'>
    <link href='{{ASSET_PATH}}/css/reset.css' rel='stylesheet' type='text/css' media='all'>
    <link href='{{ASSET_PATH}}/css/style.css' rel='stylesheet' type='text/css' media='all'>
    <link href='{{ASSET_PATH}}/fonts/open-sans.css' rel='stylesheet' type='text/css' media='all'>
    <link rel='shortcut icon' href='images/favicon.ico'>
  </head>

  <body>
    <div id='header'>
      <div class='navigation clearfix'>
        <a href='{{BASE_PATH}}' class='title'><span>{{site.title}}</span></a>
      </div>
    </div>

    <div id='container'>
      <div id='main'>
        {{content}}
      </div>
    </div>

    <div id='footer'>
      <div class='footer-content'>
        <ul class='navigation'>
          {% assign pages_list = site.pages %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>
        <div class='fr brand'>
          <p>&copy; {{site.author.name}} 2012</p>
        </div>
     </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
